<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Lab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <img src="images/Logo.svg" alt="Sticker Lab Logo" class="logo">
        <h1>Sticker Lab</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="catalogos.html">Catálogos</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Inicio -->
        <section id="inicio" class="hero">
            <h2>Frase</h2>
            <p>Parrafo breve</p>
            <button>
                <img src="images/button 1.png" alt="Botón Catálogo">
            </button>
        </section>

        <!-- Productos -->
        <section id="productos" class="categories">
            <h2>Productos</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="images/img destacadas.png" alt="Producto destacado">
                    <h3>Promoción</h3>
                    <p>Detalles</p>
                    <p>$$$</p>
                </div>
                <div class="category-item">
                    <img src="images/img promocion.png" alt="Producto en promoción">
                    <h3>Promoción</h3>
                    <p>Detalles</p>
                    <p>$$$</p>
                </div>
            </div>
        </section>

        <!-- Nosotros -->
        <section id="nosotros">
            <h2>Nosotros</h2>
            <p>Información sobre la empresa.</p>
        </section>

        <!-- Contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Formulario o información de contacto.</p>
        </section>
    </main>
    <footer>
        <p>Seguinos en nuestras redes sociales:</p>
        <ul>
            <li><a href="https://facebook.com"><img src="images/social1.svg" alt="Facebook"></a></li>
            <li><a href="https://instagram.com"><img src="images/social2.svg" alt="Instagram"></a></li>
            <li><a href="https://twitter.com"><img src="images/social3.svg" alt="Twitter"></a></li>
        </ul>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
